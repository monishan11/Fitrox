<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="../css/login.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="login-form">
            <h1>Welcome</h1>
            <form>
                <div class="input-group">
                    <input type="text" id="name" required>
                    <label>First Name</label>
                </div>
                <div class="input-group">
                    <input type="text" id="lastName">   
                    <label>Last Name (optional)</label>
                </div>
                <div class="input-group">
                    <input type="number" id="mobile">   
                    <label> Mobile (optional)</label>
                </div>
                <div class="input-group">
                    <input type="email" id="email" required>
                    <label>Email</label>
                    <div id="error-message" style="color:red;"></div> 
                </div>
                <div class="input-group">
                    <input type="password" id="password" required>
                    <label>Password</label>
                </div>
                <button type="submit">Sign Up</button>
            </form>
        </div>
    </div>
</body>

<script>
    const f_name = document.querySelector("#name")
    const l_name = document.querySelector("#lastName")
    const mobile = document.querySelector("#mobile")
    const email = document.querySelector("#email")
    const password = document.querySelector("#password")

    document.querySelector("button").addEventListener("click", async (e) => {
        e.preventDefault()
        const resp = await fetch("/register", {
            method: "POST",
            headers: {
                'Accept': 'application/json',
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({ f_name: f_name.value, l_name: l_name.value, mobile: mobile.value, email: email.value, password: password.value })
        })
        const res = await resp.json()
        window.location.href = "/redirect"

    })

</script>
